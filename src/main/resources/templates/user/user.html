<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0" name="viewport"/>
    <title>All Panel Table</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/user/user.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/user/header.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/user/neumorphic.css" rel="stylesheet" type="text/css"/>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title> PANEL USER </title>
</head>
<body>
<div th:replace="user/fragments/header :: header"></div>
<div>
    <div class="alert alert-success alert-dismissible fade show text-center message" role="alert"
         th:if="${message != null}">
        [[${message}]]
        <button aria-label="Close" class="close btn-sm" data-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!--=====================1st=======================-->

    <div class="d-flex">
        <div class="flex">
            <div class="component">
                <div th:if="${isStopped}">
                    <!--OFF STATE-->
                    <div class="circle">
                        <span class="circle-btn shadow">
                            <ion-icon name="play" class="play md hydrated"></ion-icon>
                            <ion-icon name="pause" class="pause md hydrated visibility"></ion-icon>
                        </span>
                        <span class="wave-1 paused"></span>
                        <span class="wave-2 paused"></span>
                    </div>
                    <!--OFF STATE-->
                </div>
                <div th:unless="${isStopped}">
                    <!--ON STATE-->
                    <div class="circle">
                                <span class="circle-btn">
                                    <ion-icon name="play" class="play visibility"></ion-icon>
                                    <ion-icon name="pause" class="pause"></ion-icon>
                                </span>
                        <span class="wave-1"></span>
                        <span class="wave-2"></span>
                    </div>
                    <!--ON STATE-->
                </div>
            </div>
            <div class="component">
                <button class="neu-button" id="reset-button">Reset</button>
                <div id="logs-container"></div>
            </div>
        </div>
        <div class="flex">
            <li th:each="count : ${#numbers.sequence(1, queueCount)}"  style="display: inline-block; list-style: none;">
                <ul style="display: inline-block; list-style: none;">
                    <span th:text="'Panel ' +${count}" style="display: flex; justify-content: center;"></span>
                    <li th:each="lend : ${queue1}">
                        <ul style="list-style: decimal-leading-zero;">
                            <li th:each="information : ${lend.profile.information}">
                                <span th:text="${information.name}"></span>
                                <span th:text="'(' +${information.duration} + 'secs)'"></span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </div>
    </div>
    <hr/>
</div>
<script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
<script src="../static/js/user/user.js" type="text/javascript"></script>
</body>
</html>
